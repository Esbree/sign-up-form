<!DOCTYPE html>
<html lang="en">
<head>
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up-Form</title>
</head>
<body>
  <div class="content">
    <div class="left">
      <div class="logo">
        <img src="img/odin-lined.png" alt="odin-logo">
        <h1>ODIN</h1>
      </div>
      <p>Photo by Halie West on Unsplash</p>
    </div>
    <div class="right">
      <div class="heading">
        <h2>This is not a real online service! You know you need something <br> like this in your life to help you realize your deepest dreams. <br> Sign up <i>now</i> to get started.</h2>
        <h2>You <i>know</i> you want to.</h2>
      </div>
      <div class="form">
        <h2>Let's do this!</h2>
        <div class="form-section">
          <form action="" method="post">
            <div class="form-left">
              <div class="form-div">
                <label for="first_name">FIRST NAME </label>
                <input type="text" name="first_name" id="first_name">
              </div>
              <div class="form-div">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email">
              </div>
              <div class="form-div">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password">
              </div>
            </div>
            <div class="form-right">
              <div class="form-div">
                <label for="last_name">LAST NAME</label>
                <input type="text" name="last_name" id="last_name">
              </div>
              <div class="form-div">
                <label for="phone_number">PHONE NUMBER</label>
                <input type="tel" name="phone_number" id="phone_number">
              </div>
              <div class="form-div">
                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input type="password" name="confirm_password" id="confirm_password">
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="create-account">
        <button type="submit">Create Account</button>
        <p>Already have an acount? <a href="">Log in</a></p>
      </div>
    </div>
  </div>
</body>
</html>
